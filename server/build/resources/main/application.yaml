spring:
  profiles:
    active: mysql
---
spring:
  profiles: mysql
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
      properties:
        hibernate:
          highlight_sql: true
          #        format_sql: true
          show_sql: true
          jdbc:
            lob:
              non_contextual_creation: true
  datasource:
    url: jdbc:mysql://dbformain13.crgbyauzxrly.ap-northeast-2.rds.amazonaws.com:3306/dbformain13
    username: admin
    password: dbformain
    driver-class-name: com.mysql.cj.jdbc.Driver
config:
  domain: {}
mail:
  address:
    admin: admin@gmail.com
jwt:
  key: ${JWT_SECRET_KEY}
  access-token-expiration-minutes: 30
  refresh-token-expiration-minutes: 420
